<div class="row">
  <div class="col-sm-6">
    <h2>{{title}}</h2>
    <div *ngIf="errorMessage" >
      <div class="alert alert-success" role="alert">
        {{errorMessage}}
      </div>
    </div>
    <form #updateUserForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
      <p>
        <label for="nombre">Nombre</label>
        <input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="user.name"  class="form-control" placeholder="nombre"  required>
        <span *ngIf="!nombre.valid && nombre.touched">
              Este campo es obligatorio
            </span>
      </p>
      <p>
        <label for="surname">Apellido</label>
        <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user.surname"  class="form-control" placeholder="nombre"  required>
        <span *ngIf="!surname.valid && surname.touched">
              Este campo es obligatorio
            </span>
      </p>

      <p>
        <label for="email">Correo Electronico</label>
        <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" placeholder="email"  required>
        <span *ngIf="!email.valid && email.touched">
            Este campo es obligatorio
          </span>
      </p>

      <div class="image-for_edit" *ngIf="user.image && user.image != 'null'">
        <img src="{{url + 'get-image-user/' +user.image}}" alt="" style="width:50px;">
      </div>

      <p>
        <label for="photo">Sube tu foto</label>
        <input type="file" name="photo" Placeholder="Sube tu foto..." (change)="fileChangeEvent($event)"/>
      </p>
      <input type="submit" value="Actualizar" class="btn btn-primary" />
    </form>
  </div>
</div>
