<div class="col-sm-6">
  <div class="head-page">
    <h1>{{section}}</h1>
    <div *ngIf="errorMessage" >
      <div class="alert alert-success" role="alert">
        {{errorMessage}}
      </div>
    </div>
    <form #addSongForm="ngForm" (ngSubmit)="onSubmit()" >
      <p>
        <label for="number">Número</label>
        <input type="text" name="number" #number="ngModel" [(ngModel)]="song.number" placeholder="Número" required class="form-control">
        <span *ngIf="!number.valid && number.touched">
          Este campo es obligatorio
        </span>
      </p>
      <p>
        <label for="name">Título</label>
        <input type="text" name="name" #name="ngModel" [(ngModel)]="song.name" placeholder="Nombre de la canción" required class="form-control">
        <span *ngIf="!name.valid && name.touched">
          Este campo es obligatorio
        </span>
      </p>
      <p>
        <label for="duration">Duración</label>
        <input type="text" name="duration" #duration="ngModel" [(ngModel)]="song.duration" placeholder="Duración" class="form-control" required >
        <span *ngIf="!duration.valid && duration.touched">
          Este campo es obligatorio
        </span>
      </p>
      <div *ngIf="is_edit">
        <div class="song_file_for_edit" *ngIf="song.file && song.file != 'null'">
          <audio controls>
            <source src="{{url + 'get-file-song/' + song.file }}" type="audio/mpeg">
            Your browser does not support the audio tag.
          </audio>
        </div>
        <p>
          <label for="file">Sube el fichero de audio</label>
          <input type="file" placeholder="Subir mp3..." (change)="fileChangeEvent($event)">
        </p>
      </div>


      <input type="submit" value="Enviar" class="btn btn-success" [disabled]="!addSongForm.form.valid">
    </form>
  </div>
</div>
